<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS3 Browser - por andres</title>

<style>
body {
    background: #000000;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

#container {
    width: 100%;
    text-align: center;
    margin-top: 180px;
}

#logo {
    font-size: 48px;
    font-weight: bold;
    color: #4285f4;
}

#search-box {
    margin-top: 30px;
}

input[type="text"] {
    width: 420px;
    height: 36px;
    font-size: 18px;
    padding: 4px;
}

button {
    height: 44px;
    font-size: 16px;
    margin-left: 6px;
    cursor: pointer;
}
</style>

<script>
function buscar() {
    var q = document.getElementById("q").value;
    if (q !== "") {
        window.location.href = "view.html?q=" + encodeURIComponent(q);
    }
}
</script>
</head>

<body>
<div id="container">
    <div id="logo">PS3 Browser</div>

    <div id="search-box">
        <input type="text" id="q">
        <button onclick="buscar()">Buscar</button>
    </div>
</div>
</body>
</html>
